<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Career Suggestions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            text-align: center;
        }

        .result-box {
            background-color: white;
            margin: auto;
            padding: 30px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #007BFF;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Recommended Career Paths</h1>
        <ul>
            {% for career in careers %}
            <li>{{ career }}</li>
            {% endfor %}
        </ul>
        <br>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
